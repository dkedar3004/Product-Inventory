<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">Product Inventory Management</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a *ngIf="!hasloggedin" (click)="openDialogBox()">Log In / Sign Up</a>
                <a *ngIf="hasloggedin" (click)="logout()">Log out</a>
            </li>
            <li>
                <a  (click)="about()">About</a>
            </li>
            <li>
                <a *ngIf="hasloggedin" (click)="viewProfile()">View Profile</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
