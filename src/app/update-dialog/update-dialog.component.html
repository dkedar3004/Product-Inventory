<h2 mat-dialog-title>Update Product</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="updateForm" (ngSubmit)="update()" #postForm="ngForm" >
    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Ex.Samsubg" name="product_name" formControlName="product_name" id="product_name"
          class="form-control" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Product Description</mat-label>
        <textarea matInput placeholder="Product Description" rows="5" name="description" formControlName="description"
          id="description" class="form-control"></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Manufacturer</mat-label>
        <input matInput placeholder="Ex.Amazon" name="manufacturer" formControlName="manufacturer" id="manufacturer"
          class="form-control">
      </mat-form-field>
    </p>
    <mat-form-field class="example-full-width">
      <mat-label>Image Url</mat-label>
      <input matInput placeholder="Ex:https://www.iconfinder.com/data/icons/mixed-6/100/mixed-08-512.png" name="img"
        formControlName="img" id="img" class="form-control">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Logo URL</mat-label>
      <input matInput placeholder="Ex:https://www.iconfinder.com/data/icons/mixed-6/100/mixed-08-512.png" name="logo"
        formControlName="logo" id="logo" class="form-control">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Price($)</mat-label>
      <input matInput placeholder="" name="price" formControlName="price" id="price" class="form-control" required pattern="[0-9]+">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Quantity</mat-label>
      <input matInput placeholder="" name="qty" formControlName="qty" id="qty" class="form-control"  required pattern="[0-9]+">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="update()" [disabled]="!postForm.valid">Update Product</button>
</mat-dialog-actions>
