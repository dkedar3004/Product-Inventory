<div class="card" style="width: 16rem;">
    <div class="card-body">
        <h5 class="card-title">{{userDetails.firstName}} {{userDetails.lastName}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{userDetails.email}}</h6>
        <p class="card-text">{{userDetails.location | uppercase }}</p>
    </div>
    <div class="card-footer bg-transparent border-success">Contact Info-{{userDetails.phoneNumber}}</div>    
</div>
